apiVersion: apps/v1
kind: Deployment
metadata:
  name: nettools-dev
  labels:
    app: nettools-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nettools-dev
  template:
    metadata:
      labels:
        app: nettools-dev
    spec:
     containers:
      - name: nettools-dev
        image: reg.foobz.com.au/apps/blindfold-app
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: inputjson
          mountPath: /usr/src/app/input.json
          subPath: input.json
     volumes:
       - name: inputjson
         configMap:
           name: my-blindfold-secret
